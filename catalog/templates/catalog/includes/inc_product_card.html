{% load mediapath %}

<div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-2 font-weight-normal">{{object.name}}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">$ {{object.price}}</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>{{object.description}}</li>
                        </ul>
                        <p><img src="{% mediapath object.image %}" width="150" height="120" alt="Картинка"></p>
                        <p><a class="btn btn-secondary" href="{% url 'catalog:product_item' object.pk %}" role="button">Посмотреть &raquo;</a></p>
                        <p><a class="btn btn-warning" href="{% url 'catalog:catalog_update' object.pk %}" role="button">Изменить &raquo;</a></p>
            <p><a class="btn btn-danger" href="{% url 'catalog:catalog_delete' object.pk %}" role="button">Удалить &raquo;</a></p>

                    </div>
                </div>
            </div>
