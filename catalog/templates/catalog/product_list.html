{% extends 'catalog/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Skystore</h1>
    <p class="lead">Skystore - это отличный вариант хранения ваших плагинов и примеров кода, который вы бы хотели
        продать</p>
</div>

<div class="col-12">
        <a href="{% url 'catalog:catalog_create' %}" class="btn btn-primary">Создать продукт</a>
    </div>

    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
            {% include 'catalog/includes/inc_product_card.html' %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
